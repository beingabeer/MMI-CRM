{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{% url 'index' %}"><img style="height:50px;width: 50px; margin-right: 20px;"
            src="{% static 'images/circle-cropped.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            {% if user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account-settings' %}">Settings</a>
            </li>
            {% endif %}

        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" style="font-weight: bolder;font-size: large;margin-right: 20px;"
                    href="{% url 'logout' %}">Logout</a></li>
        </ul>
        {% endif %}
    </div>
</nav>
